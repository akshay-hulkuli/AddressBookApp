<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <title>Add Person form</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/add_person.css">
    </head>
    <body>
        <header class="header-container">
            <div class="logo">
                <img class="logo-img" src="../assets/icons/addressBookLogo2.jpeg" alt="">
                <div class="logo-name">
                    <span >Address</span> <br>
                    <span class="second-line">Book</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form action="#" onsubmit="save(event)" onreset="resetForm()" id="myform">
                <div class="form-head">
                    <span class="form-title">PERSON ADDRESS FORM</span>
                    <div class="cancel-button"><a href="../pages/address_book_home.html"><img src="../assets/icons/icons8-cancel-60.png" width="45" alt=""></a></div>
                </div>
                <div class="input-fields">
                    <div class= "row-content">
                        <label class = "label text" for="name">Full name</label>
                        <div class="input-error">
                            <input class="input" type="text" id="name" name ="name" placeholder="Your name.." autocomplete="off" onKeyup="checkform()" required>
                            <error-output class ="text-error" for="text"></error-output>
                        </div>
                    </div>
                    <div class= "row-content">
                        <label class = "label text" for="phone">phone number</label>
                        <div class="input-error">
                            <input class="input" type="text" id="phone" name ="phone" placeholder="Enter phone number" autocomplete="off" onKeyup="checkform()" required>
                            <error-output class ="phone-error" for="phone"></error-output>
                        </div>
                    </div>
                    <div class= "row-content">
                        <label class = "label text" for="address">address</label>
                        <div class="input-error">
                            <textarea class="input text-area" id="address" name ="address" placeholder="" style="height: 100px;" autocomplete="off" onKeyup="checkform()"
                                 required></textarea>
                            <error-output class ="address-error" for="address"></error-output>
                        </div>
                    </div>
                    <div class="column-content">
                        <div class="row-content-2">
                            <label class = "label text" for="city">City</label>
                            <select id="city" name="city" onKeyup="checkform()">
                                <option value="" disabled selected>Select City</option>
                                <option value ="Bangalore">Bangalore</option>
                                <option value ="Chennai">Chennai</option>
                                <option value ="Mumbai">Mumbai</option>
                                <option value ="Kolkata">Kolkata</option>
                                <option value ="Pune">Pune</option>
                                <option value ="Ahmedabad">Ahmedabad</option>
                                <option value ="Hyderabad">Hyderabad</option>
                                <option value ="Delhi">Delhi</option>
                            </select>
                        </div>
                        <div class="row-content-2">
                            <label class = "label text" for="state">State</label>
                            <select id="state" name="state" onKeyup="checkform()">
                                <option value="" disabled selected>Select State</option>
                                <option value ="Karnataka">Karnataka</option>
                                <option value ="Tamilnadu">Tamilnadu</option>
                                <option value ="Maharashtra">Maharashtra</option>
                                <option value ="WestBengal">WestBengal</option>
                                <option value ="Gujarath">Gujarath</option>
                                <option value ="Telangana">Telangana</option>
                                <option value ="Delhi">Delhi</option>
                            </select>
                        </div>
                        <div class= "row-content-2">
                            <label class = "label text" for="zip">zip code</label>
                            <div class="input-error">
                                <input class="input" type="number" id="zip" name ="zip" autocomplete="off" required onKeyup="checkform()">
                                <error-output class ="zip-error" for="zip"></error-output>
                            </div>
                        </div>
                    </div>  
                    <div class="buttons">
                        <button type="submit" class="button submitButton" id="submitButton" >Add</button>
                        <button type="reset" class="button resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <script defer src="../js/add_person.js"></script>
        <script defer src="../js/utility.js"></script>
        <script defer src="../js/site_properties.js"></script>
        <script defer src="../services/http_services.js"></script>
    </body>
</html>
